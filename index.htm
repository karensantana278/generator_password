<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>Gerador de senha forte</title>
</head>
<body>
<main>
    <section class="hero">
        <h1 class="title">Gerador de senha</h1>
        <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
    </section>

    <section class="box">
        <div class="password">
            <div class="text">

                <input type="text" name="password" id="password">
            </div>
            <div class="actions">
                <button class="copy">
                    <img src="./img/copy.svg" alt="icone de copiar"  width="42">
                </button>
                <button class="renew" onclick="generatePassword()">
                    <img src="./img/renew.svg" alt="icone de atualizar" width="42">
                </button>
            </div>
        </div>
        <div class="security-indicator">
            <div id="security-indicator-bar" class="bar">

            </div>
        </div>
    </section>

    <section class="box customize">
        <h3 class="title">Personalizar</h3>

        <div class="actions">
            <div class="password-length">
                <p>Tamanho: <span id="password-length-text">16</span></p>
                <input type="range" name="password-length" id="password-length" value="16" min="4" max="64" class="slider">
            </div>
            <div class="config">
                <label class="checkbox-container">
                    <span class="text">Maiúsculas</span>
                    <input type="checkbox" id="uppercase-check" checked>
                    <span class="checkmark"></span>
                </label>

                <label class="checkbox-container">
                    <span class="text">Números</span>
                    <input type="checkbox" id="number-check" checked>
                    <span class="checkmark"></span>
                </label>

                <label class="checkbox-container">
                    <span class="text">Símbolos</span>
                    <input type="checkbox" id="symbol-check" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </section>
    



    <div class="submit">
        <button class="copy">Copiar senha</button>
    </div>

</main>

</body>
</html>
